version: '3.9'

services:
  app:
    build: .
    container_name: ai-agents-api
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ai_agents
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ai_agents
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_SYNCHRONIZE: false
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
    env_file:
      - .env
    command: ["node", "dist/main.js"]

  postgres:
    image: pgvector/pgvector:pg16-trixie
    container_name: postgres_agents
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis_agents
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
